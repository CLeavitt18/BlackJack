<html>
    <head>
        <link rel = "StyleSheet" href="BlackJack.css">
    </head>
    <body>
        <h1>BlackJack</h1>
        <p id="message-el">Game in Progress</p>
        <p id="dealerCards-el">Dealer Cards</p>
        <p id="dealerScore-el">Dealer Score:</p>
        <p id="playerCards-el">Your Cards</p>
        <p id="playerScore-el">Your Score</p>
        <button id="score-btn" onclick="playerEndsGame()">Stand</button>
        <button id="newCard-btn" onclick="newCard()">Hit</button>
        <p></p>
        <button id="newGame-btn" onclick="startGame()">New Game</button>
        <p></p>
        <button onclick="quitGame()">Quit Game</button>
        <script src="Game.js"></script>
    </body>
</html>
